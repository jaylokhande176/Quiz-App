<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="/asset/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/asset/favicon.svg" />
  <link rel="shortcut icon" href="/asset/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/asset/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="MyWebSit" />
  <link rel="manifest" href="/asset/site.webmanifest" />
  <title>Quiz-App</title>
</head>
<body>
  <div class="container">
    <div class="screen active" id="start-screen">
      <h1>Quiz Time!</h1>
      <p>Ready for a quiz?</p>
      <button id="start-btn">Start Quiz</button>    
    </div>

    <div class="screen" id="quiz-screen">

      <div class="quiz-header">
        <h2 id="question-text">Question goes here</h2>
        <div class="quiz-info">
          <p>
            Question <span id="current-question">1</span> of <span id="total-questions">5</span>
          </p>
          <p>Score: <span id="score">0</span></p>
        </div>
      </div>

      <div class="answers-container" id="answers-container">
        
      </div>

      <div class="progress-bar">

        <div class="progress" id="progress"></div>
      </div>
    </div>

    <div class="screen" id="result-screen">
      <h1>Quiz Results</h1>
      <div class="result-info">
        <p>You scored <span id="final-score">1</span> out of <span id="max-score">5</span></p>
        <div id="result-message">Good Job!</div>
      </div>
      <button id="restart-btn">Restart Quiz</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
